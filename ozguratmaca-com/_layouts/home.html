---
layout: default
---

<div class="container primary-border p-0 p-sm-5">
    <div class="newspaper p-4 p-sm-0"> 
        
        {% assign posts=site.posts %}
        {%- for post in posts -%}

        <div class="work">
            <a href="{{ post.url | relative_url }}">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" data-src="/assets{{ page.permalink }}{{ post.cover }}" alt="{{ post.title }}" src="/assets{{ post.permalink }}{{ post.cover }}" data-holder-rendered="true">
                    <div class="card-body">
                        <p class="card-text">{{ post.title | escape }}</p>
                    </div>
                </div>
            </a>
        </div>

        {%- endfor -%}

    </div>
</div>
